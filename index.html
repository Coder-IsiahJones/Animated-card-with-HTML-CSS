<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Top Games</title>
    <link rel="stylesheet" href="./scss/style.css" />

    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!--  -->
    <div class="game">
      <!--  -->
      <div class="rank">3</div>
      <!--  -->
      <div class="front">
        <img class="thumbnail" src="img/game-cover.jpg" alt="cover" />
        <h3 class="name">World of Warcraft</h3>
        <!--  -->
        <div class="stats">
          <!--  -->
          <p class="viewers icon">539.9k</p>
          <!--  -->
          <div class="streamers">
            <img src="img/face-1.jpg" alt="" />
            <img src="img/face-2.jpg" alt="" />
            <img src="img/face-3.jpg" alt="" />
          </div>
          <!--  -->
        </div>
        <!--  -->
      </div>
      <!--  -->
      <!--  -->
      <div class="back">
        <!--  -->
        <div class="streaming-info">
          <p class="game-stat">
            559k
            <span>Watching</span>
          </p>
          <p class="game-stat">
            25.8k
            <span>Streams</span>
          </p>
        </div>
        <!--  -->
        <button class="btn">See more streams</button>
        <!--  -->
        <div class="streamers">
          <!--  -->
          <div class="streamer">
            <!--  -->
            <div class="icon">
              <img src="img/face-1.jpg" alt="" />
            </div>
            <!--  -->
            <p class="name">Gamer 1</p>
            <div class="number">36.1k</div>
          </div>
          <!--  -->
          <div class="streamer">
            <!--  -->
            <div class="icon">
              <img src="img/face-2.jpg" alt="" />
            </div>
            <!--  -->
            <p class="name">Gamer 2</p>
            <div class="number">30.1k</div>
          </div>
          <!--  -->
          <div class="streamer">
            <!--  -->
            <div class="icon">
              <img src="img/face-3.jpg" alt="" />
            </div>
            <!--  -->
            <p class="name">Gamer 3</p>
            <div class="number">25.1k</div>
          </div>
          <!--  -->
        </div>
        <!--  -->
      </div>
      <!--  -->
      <div class="background"></div>
      <!--  -->
    </div>
    <!--  -->
  </body>
</html>
